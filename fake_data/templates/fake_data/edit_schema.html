{% extends "fake_data/base.html" %}
{% load static %}

{% block title %}Edit schema{% endblock %}
{% block content %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1>New Schema</h1>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-success" href="#">Submit</a>
                </div>
            </div>
            <form method="POST">
                {% csrf_token %}
                {{ dataschema_form }}
                <br>
                {{ field_formset.management_form }}
                    {% for form in field_formset %}
                        {{ form }}
                        <br>
                    {% endfor %}
                <br>
                <button type="submit" class="btn btn-sm btn-outline-secondary">Save</button>
            </form>
        </div>
    </main>
{% endblock %}
