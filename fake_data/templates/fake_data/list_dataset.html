{% extends "fake_data/base.html" %}
{% load static %}

{% block title %}List of datasets{% endblock %}
{% block content %}
<main>
    <div class="container">
        <div class="row g-3">
            <div class="col-md-7">
                <h1>Data Sets</h1>
            </div>
            <div class="col-md-5">
                <form>
                    <div class="row" style="text-align: right;">
                        <div class="col" style="text-align: right;">
                            <label for="rowsNumber" class="form-label">rows:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="rowsNumber">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Generate data</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Created</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td><a href="#" class="link-primary">Primary link</a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td><a href="#" class="link-primary">Primary link</a></td>
                </tr>
                    <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>Larson</td>
                    <td><a href="#" class="link-primary">Primary link</a></td>
                </tr>
            </tbody>
          </table>
    </div>
</main>
{% endblock %}
