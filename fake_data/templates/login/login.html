<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="text-center">
    <main class="form-signin">
        <form>
            {% csrf_token %}
            <img class="mb-4" src="planeks_logo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">{{ message }}</h1>
            <label for="inputLogin" class="visually-hidden">Login</label>
            <input type="text" id="inputLogin" name="username" class="form-control" placeholder="Login" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
      </main>
</body>
</html>
