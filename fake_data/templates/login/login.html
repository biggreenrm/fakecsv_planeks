<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="text-center">
    <div class="container">
 
        <form class="form-signin" action="." method="post" id="login-form">{% csrf_token %}
          <h2 class="form-signin-heading">{{ message }}</h2>
          <label for="id_username" class="sr-only">Email address</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
          <label for="id_password" class="sr-only">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
   
      </div> <!-- /container -->
</body>
</html>
